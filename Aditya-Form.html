<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
   <h2>Docmentation Form</h2> 

   <form >

    <h4>Enter your details below</h4>
    <label for="name">
        <input type="text" placeholder="Enter your name">
    </label>
    <br><br>
    <label for="Phone">
        <input type="mobile number" placeholder="Enter your mobile no.">
    </label>
    <br><br>
    <label for="Email">
        <input type="email" placeholder="Enter your Email">
    </label>
    <br><br>
    <label for="Address">
        <input type="Address" placeholder="Enter your Address">
    </label>
    <br><br>

    <h4>Select Your Course</h4>
    <select name="Courses" >
        <option value="CS(Hons)">CS(Hons)</option>
        <option value="CS(Hons)">ENGLISH(Hons)</option>
        <option value="CS(Hons)">MATH(Hons)</option>
        <option value="CS(Hons)">PHYSICS(Hons)</option>
        <option value="CS(Hons)">HINDI(Hons)</option>
    </select>

   </form>
   <br>
   <input type="submit" placeholder="Submit">
</body>
</html>
