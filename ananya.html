<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #c084fc, #fbbf24, #34d399);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      position: relative;
      background: #2d1b69;
      padding: 30px;
      border-radius: 20px;
      width: 420px;
      text-align: center;
      color: #000;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      color: #fbbf24;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { color: #c084fc; }
      to { color: #fbbf24; }
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      text-align: left;
      color: #fff;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      background: #fff;
      color: #000;
      box-sizing: border-box;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border: 2px solid #c084fc;
      box-shadow: 0px 0px 8px #c084fc;
    }

    textarea {
      resize: vertical;
      min-height: 45px;
      max-height: 120px;
      line-height: 1.4;
    }

    /* Custom dropdown with arrow */
    select {
      height: 45px;
      background: #fff url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat right 12px center;
      background-size: 16px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }

    select:hover, select:focus {
      border: 2px solid #c084fc;
      box-shadow: 0px 0px 8px #c084fc;
      background: #fff url("data:image/svg+xml;utf8,<svg fill='%23c084fc' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat right 12px center;
      background-size: 16px;
    }

    /* Dropdown options styling */
    select option {
      padding: 10px;
      background-color: #fff;
      color: #000;
      font-family: 'Poppins', sans-serif;
    }

    select option:hover {
      background-color: #c084fc;
      color: #fff;
    }

    select option:checked {
      background-color: #34d399;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #c084fc, #34d399);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #fbbf24, #34d399);
      transform: scale(1.1);
    }

    #success {
      display: none;
      color: #34d399;
      font-weight: bold;
      margin-top: 15px;
      animation: fadeIn 0.8s ease;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Change heading here -->
    <h2>Task 1 Form</h2>
    <!-- Or replace with <h2>Google Form</h2> -->
    
    <form onsubmit="event.preventDefault(); showSuccess();">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="address">House Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your house address" required></textarea>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">-- Choose a Course --</option>
        <option value="finance">Finance</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="marketing">Marketing</option>
        <option value="data-science">Data Science</option>
      </select>

      <button id="registerBtn" type="submit">Register</button>
      <p id="success">âœ… Registered Successfully!</p>
    </form>
  </div>

  <script>
    function showSuccess() {
      document.getElementById("success").style.display = "block";
      const btn = document.getElementById("registerBtn");
      btn.innerText = "ðŸŽ‰ Registered!";
      btn.disabled = true;
    }
  </script>
</body>
</html>
