<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #e7e7e7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 800px;
            padding: 32px;
        }
        .form-container {
            background-color: #f4f4f4;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 448px;
        }
        .form-title {
            font-size: 30px;
            font-weight: 700;
            color: #00132e;
            text-align: center;
            margin-bottom: 8px;
        }
        .form-subtitle {
            color: #2f394b;
            text-align: center;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .form-button {
            width: 100%;
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 12px;
            transition: transform 0.2s, background-color 0.2s;
            transform: scale(1);
            border: none;
            cursor: pointer;
        }
        .form-button:hover {
            transform: scale(1.05);
            background-color: #1d4ed8;
        }
        .form-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }
        .message-box {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        .message-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="form-title">Connect with Us</h1>
        <p class="form-subtitle">
            Let's get in touch. We'd love to hear from you!
        </p>

        <form id="Form">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-input" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-input" required>
            </div>

            <!-- Dropdown Menu -->
            <div class="form-group">
                <label for="interest" class="form-label">What brings you here?</label>
                <select id="interest" name="interest" class="form-select" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="inspiration">Seeking Inspiration</option>
                    <option value="collaboration">Ready to Collaborate</option>
                    <option value="feedback">Want Feedback</option>
                    <option value="curiosity">Just Curious</option>
                </select>
            </div>

            <!-- Submission Button -->
            <button type="submit" class="form-button">
                Submit
            </button>
        </form>

        <!-- Message Box for Feedback -->
        <div id="messageBox" class="message-box hidden"></div>

    </div>

    <script>
        // Get references to form elements
        const form = document.getElementById('Form');
        const messageBox = document.getElementById('messageBox');

        // Event listener for form submission
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Clear previous messages and classes
            messageBox.textContent = '';
            messageBox.classList.add('hidden');
            messageBox.classList.remove('message-success', 'message-error');

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                interest: document.getElementById('interest').value
            };

            // Basic validation check
            if (Object.values(formData).some(value => !value)) {
                messageBox.textContent = 'Please fill out all the fields.';
                messageBox.classList.remove('hidden');
                messageBox.classList.add('message-error');
                return;
            }

            // Display success message and hide form
            messageBox.textContent = 'Thank You! You will be reached soon by our team';
            messageBox.classList.remove('hidden');
            messageBox.classList.add('message-success');

            form.reset(); // Reset form fields

            // Log the data to the console as a creative touch
            console.log('Form data submitted:');
            console.log(JSON.stringify(formData, null, 2));
        });
    </script>

</body>
</html>
