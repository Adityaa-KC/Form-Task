<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-content {
      border-radius: 15px;
      overflow: hidden;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
      border: none;
    }
    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #2f2f2f;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 0.95rem;
    }

    .btn-payment {
      background-color: #ff4081;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-payment:hover {
      background-color: #e91e63;
    }

    .btn-close-custom {
      background-color: #ff4081;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
    }

    .illustration {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- Trigger Button -->
  <div class="text-center mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enquiryModal">
      Open Enquiry Form
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="enquiryModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-body row">

          <!-- Left Side Illustration -->
          <div class="col-md-5 illustration">
            <img src="Images/travel-popup.png" alt="Travel Illustration">
          </div>

          <!-- Right Side Form -->
          <div class="col-md-7">
            <form id="enquiryForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input id="phone" type="tel" class="form-control" placeholder="Enter your phone number"
                  pattern="[0-9]{10}" maxlength="10" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input id="address" type="text" class="form-control" placeholder="Enter your address" required>
              </div>

              <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select id="course" name="course" class="form-control" required>
                  <option value="">-- Choose a Course --</option>
                  <option value="finance">Finance</option>
                  <option value="ai">Artificial Intelligence</option>
                  <option value="marketing">Marketing</option>
                  <option value="data-science">Data </option>
                </select>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-payment">Proceed to Payment</button>
              </div>
            </form>
          </div>

        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn-close-custom" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Form submitted successfully! âœ…
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Reset form
    document.getElementById("enquiryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const toast = new bootstrap.Toast(document.getElementById("successToast"));
      toast.show();
      this.reset();
    });
  </script>
</body>

</html>
